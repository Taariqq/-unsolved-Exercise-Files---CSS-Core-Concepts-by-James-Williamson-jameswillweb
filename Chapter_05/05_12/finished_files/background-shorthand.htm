<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>background shorthand</title>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
aside, article, section, header, footer, nav {
	display: block;
}
div, p {
	margin: 0;
	padding:0;
}
html {
	background: #ccc;
}
body {
	width: 600px;
	margin: 0 auto;
	background: #fff;
	padding: 2em;
	font: 100% Arial, Helvetica, sans-serif;
}
/*add styles here*/
div {
	width: 470px;
	height: 40px;
	margin: 0 auto 2em;
	background: #666;
	font-size: 1.6em;
	line-height: 40px;
	color: #fff;
	padding: 175px 0 0 15px;
}
.banner1 {
	background: #666 url(_images/sm_nyc_banner.jpg) no-repeat left top;
}
.banner2 {
	background: url(_images/featured.png) no-repeat 0 25px, url(_images/sm_philly_banner.jpg) no-repeat left top, #666;
}
.banner3 {
	background: #600;
}
</style>
</head>
<body>
<div class="banner1">Visit our New York Gallery</div>
<div class="banner2">Visit our Philadelphia Gallery</div>
<div class="banner3">Thank you.</div>
</body>
</html>
