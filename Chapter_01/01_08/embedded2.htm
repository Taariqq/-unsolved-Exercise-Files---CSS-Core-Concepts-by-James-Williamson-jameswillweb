<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Using embedded styles</title>
</head>
<body>
<h1>This is a heading one</h1>
<p>Paragraph text, below the heading one</p>
<div>
<h2>This heading two is inside a div tag</h2>

<p>Additional paragraph content</p>
</div>
</body>
</html>
