<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Using inline styles</title>
</head>
<body style="font-family:Arial">
<h1>This is a heading one</h1>
<p style="font-size:14px; color: red;">Paragraph text, below the heading one</p>
<div>
<h2>This heading two is inside a div tag</h2>
<p style="font-size:12px; font-style: italic;">This paragraph is inside the div tag as well</p>
<p style="font-size:12px; font-style: italic;">Additional paragraph content</p>
</div>
</body>
</html>
