<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>gradients</title>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
aside, article, section, header, footer, nav {
	display: block;
}
div, p {
	margin: 0;
	padding:0;
}
html {
	background: #ccc;
}
body {
	background: #ccc;
	padding: 2em;
	font: 100% Arial, Helvetica, sans-serif;
}
.wrapper {
	position:relative;
	width: 600px;
	background: #D1B479;
	margin: 0 auto;
	padding: 25px 25px;
	background: #f7f0b7;
	background: -moz-linear-gradient(top,  #f7f0b7 0%, #b57c12 100%);
	background:-webkit-linear-gradient(top,  #f7f0b7 0%, #b57c12 100%);
	background: linear-gradient(top,  #f7f0b7 0%, #b57c12 100%);
}
/*add styles here*/
.banner1 {
	width: 470px;
	height: 40px;
	margin: 0 auto 2em;
	background: #666;
	font-size: 1.6em;
	line-height: 40px;
	color: #fff;
	padding: 175px 0 0 15px;
	background-image: url(_images/new.png), url(_images/featured.png), url(_images/sm_nyc_banner.jpg);
	background-repeat: no-repeat;
	background-position: right top, 0 25px, left top;
	-webkit-box-shadow: 10px 10px 5px 5px rgba(0, 0, 0, .7);
  	-moz-box-shadow: 10px 10px 5px 5px rgba(0, 0, 0, .7);
	box-shadow: 10px 10px 5px 5px rgba(0, 0, 0, .7); 
}
h1 {
	font-size: 2em;
	color: #fff;
	font-weight: normal;
	text-shadow: 10px 10px 5px rgba(0, 0, 0, .7);
}
</style>
</head>
<body>
<div class="wrapper">
<h1>Text Shadows</h1>
<div class="banner1">Visit our New York Gallery</div>
</div>
</body>
</html>
